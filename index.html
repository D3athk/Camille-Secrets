<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presente para a Camille</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background-color: black;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    main {
      flex: 1; /* Faz o conteúdo ocupar o espaço disponível */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      margin-top: 0px;
    }

    .container {
      width: 450px;
      max-width: 100%;
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    #loading {
      text-align: center;
      font-size: 18px;
      color: #555;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 60px;
    }

    footer {
  background-color: white;
  color: black;
  text-align: center;
  font-size: 18px;
  padding: 10px 0;
  width: 100%;
  position: fixed;
  bottom: 0;
  left: 0;
}
  </style>
</head>
<body>
  <main style="position: relative;">
    <img src="top.png" alt="Imagem Topo" class="img-fluid">
    <img src="camille.png" style="margin-top: 5px;" alt="Imagem Topo" class="img-fluid">
  
    <div class="container text-center border p-4" style="position: relative; padding-bottom: 120px;">
      <h5>Alimentos e calorias</h5>
      <p>Para um melhor desempenho organize pratos bonitos e fotos de qualidade</p>
      <form id="imageForm" method="POST" enctype="multipart/form-data">
        <input type="file" class="form-control mb-3" name="image" id="imageInput" accept="image/*" required />
        <button type="submit" class="btn btn-primary w-100">Enviar</button>
      </form>
      <div id="loading" style="display: none;">Carregando...</div>
      <div id="result"></div>
  
      <!-- Imagem no canto inferior direito -->
      <img src="kiss.png" class="img-fluid" alt="Imagem Inferior Direita" style="
        position: absolute;
        bottom: 10px;
        top: -60px;
        right: 0px;
        width: 100px; /* Ajuste o tamanho da imagem conforme necessário */
        height: auto;
      ">
    </div>
  </main>
  <br><br><br><br><br><br>  <br><br>


  <footer>
    Ícaro Desenvolvedor Web
  </footer>
  <script>
    document.getElementById('imageForm').addEventListener('submit', async (event) => {
      event.preventDefault(); // Evita recarregar a página
  
      const formData = new FormData();
      const imageInput = document.getElementById('imageInput');
      const loadingDiv = document.getElementById('loading');
      const resultDiv = document.getElementById('result');
  
      if (!imageInput.files[0]) {
        resultDiv.textContent = 'Por favor, selecione uma imagem.';
        return;
      }
  
      formData.append('image', imageInput.files[0]);
  
      // Exibe o loading
      loadingDiv.style.display = 'block';
      resultDiv.textContent = '';
  
      try {
        // Use o proxy do Heroku (AnyCORS) para redirecionar a requisição
        const response = await fetch('https://camilla-screts-4-0.onrender.com/process', {
          method: 'POST',
          body: formData,
        });
  
        if (!response.ok) {
          throw new Error(`Erro: ${response.statusText}`);
        }
  
        const data = await response.json(); // Espera um JSON do backend
        resultDiv.textContent = data.result; // Exibe o resultado no frontend
      } catch (error) {
        resultDiv.textContent = `Erro: ${error.message}`;
      } finally {
        // Esconde o loading
        loadingDiv.style.display = 'none';
      }
    });
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
